<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Luiz">
    <meta name="description" content="Contador de contagem regressiva">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="timer-block">
        <output class="output-time" id="outputTime"></output>
        <div class="insert-time-buttons">
            <button type="button" class="insert-time" id="insertTwoFive" onclick="setTwentyFive()">25 minutes</button>
            <button type="button" class="insert-time" id="insertTen" onclick="setTen()">10 minutes</button>
            <button type="button" class="insert-time" id="insertFive" onclick="setFive()">5 minutes</button>
            <button type="button" class="insert-time" id="insertSeconds" onclick="setSeconds()">10 seconds</button>
            <button type="button" class="insert-time" id="zeroTime" onclick="zeroTime()">0 seconds</button>
        </div>
        <div class="control-timer-buttons">
            <button type="button" class="control-button" id="startButton" onclick="startTimer()">Start</button>
            <button type="button" class="control-button" id="stopButton" onclick="stopTimer()">Stop</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
